<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gestão de Catálogo de Produtos</title>
  </head>
  <body>
    <header>
      <h1>Gestão de Catálogo de Produtos</h1>
    </header>

    <main>
      <section id="product-form">
        <h2>Adicionar Produto</h2>
        <form id="add-product-form">
          <input type="text" id="name" placeholder="Nome do Produto" required />
          <input type="number" id="price" placeholder="Preço" required />
          <input
            type="text"
            id="description"
            id="description"
            placeholder="Descrição"
            required
          />
          <input type="text" id="category" placeholder="Categoria" required />
          <button type="submit">Adicionar Produto</button>
        </form>
      </section>

      <section id="product-list">
        <h2>Catálogo de Produtos</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Categoria</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody id="product-table-body">
            <!--Produtoos serão adicionados aqui dinamicamente pelo JavaScript-->
          </tbody>
        </table>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
